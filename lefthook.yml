commit-msg:
  jobs:
    - run: yarn commitlint --edit "$1" --config ./config/commitlint.config.mjs

pre-commit:
  parallel: false
  jobs:
    - run: yarn format
      glob: "*.{js,mjs,cjs,ts,tsx,json,scss,css,md,yaml,html}"

    - run: yarn lint:fix
      glob: "*.{js,mjs,cjs,ts,tsx,json}"

    - run: yarn typecheck
      glob: "*.{ts,tsx}"
