name: Manual Integration Tests

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: "Specify the flags for the tets. Supported flags can be found in the README file."
        required: false
        default: ""

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn build

      - name: Run Integration Tests
        run: "yarn test:integration ${{ github.event.inputs.test_suite }}"
