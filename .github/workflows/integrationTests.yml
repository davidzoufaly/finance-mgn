name: Manual Integration Tests

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: "Specify the test suite to run"
        required: false
        default: ""

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Run Integration Tests
        run: |
          echo "Running integration tests for suite: ${{ github.event.inputs.test_suite }}"
          echo "Environment: ${{ github.event.inputs.environment }}"
          npm run test:integration -- --suite=${{ github.event.inputs.test_suite }} --env=${{ github.event.inputs.environment }}
